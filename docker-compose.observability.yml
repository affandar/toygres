services:
  # OpenTelemetry Collector - receives metrics from toygres
  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: toygres-otel-collector
    command: ["--config=/etc/otel/config.yaml"]
    volumes:
      - ./observability/otel-collector-config.yaml:/etc/otel/config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8889:8889"   # Prometheus metrics exporter
      - "13133:13133" # Health check
    networks:
      - toygres-monitoring

  # Prometheus - metrics storage and queries
  prometheus:
    image: prom/prometheus:latest
    container_name: toygres-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - toygres-monitoring
    depends_on:
      - otel-collector

  # Loki - log aggregation for JSON logs
  loki:
    image: grafana/loki:latest
    container_name: toygres-loki
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./observability/loki-config.yaml:/etc/loki/local-config.yaml
      - loki-data:/loki
    ports:
      - "3100:3100"
    networks:
      - toygres-monitoring

  # Promtail - ships logs from toygres to Loki
  # Commented out for now due to Docker Desktop volume mount issues on macOS
  # You can still use Loki by pushing logs directly or using Docker logs
  # promtail:
  #   image: grafana/promtail:latest
  #   container_name: toygres-promtail
  #   command: -config.file=/etc/promtail/config.yaml
  #   volumes:
  #     - ./observability/promtail-config.yaml:/etc/promtail/config.yaml
  #     - /var/log:/var/log:ro
  #     - ./logs:/var/log/toygres:ro  # Mount toygres logs here
  #   networks:
  #     - toygres-monitoring
  #   depends_on:
  #     - loki

  # Grafana - visualization and dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: toygres-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_HTTP_PORT=3001
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana-data:/var/lib/grafana
    ports:
      - "3001:3001"  # Use 3001 to avoid conflict with toygres UI (3000)
    networks:
      - toygres-monitoring
    depends_on:
      - prometheus
      - loki

networks:
  toygres-monitoring:
    driver: bridge

volumes:
  prometheus-data:
  loki-data:
  grafana-data:

