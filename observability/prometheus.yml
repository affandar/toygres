global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'local'
    environment: 'dev'

scrape_configs:
  # Scrape OTLP Collector's Prometheus exporter
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          service: 'toygres'

  # Self-scraping
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']


