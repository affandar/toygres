server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape toygres JSON logs
  - job_name: toygres
    static_configs:
      - targets:
          - localhost
        labels:
          job: toygres
          environment: local
          __path__: /var/log/toygres/*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            instance_id: instance_id
            execution_id: execution_id
            orchestration_name: orchestration_name
            activity_name: activity_name
            worker_id: worker_id
      - labels:
          level:
          instance_id:
          orchestration_name:
          activity_name:
      - timestamp:
          source: timestamp
          format: RFC3339


