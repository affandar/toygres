apiVersion: v1
kind: ConfigMap
metadata:
  name: toygres-config
  namespace: toygres-system
  labels:
    app.kubernetes.io/name: toygres
data:
  # AKS Configuration
  AKS_NAMESPACE: "toygres"
  
  # Server Configuration
  RUST_LOG: "info,toygres_server=debug,toygres_orchestrations=debug,duroxide=info"
  
  # Kubernetes Environment Detection
  # When true, server outputs logs to stdout (JSON) instead of file
  IS_KUBERNETES: "true"

