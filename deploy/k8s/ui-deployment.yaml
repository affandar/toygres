apiVersion: apps/v1
kind: Deployment
metadata:
  name: toygres-ui
  namespace: toygres-system
  labels:
    app.kubernetes.io/name: toygres
    app.kubernetes.io/component: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: toygres
      app.kubernetes.io/component: ui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: toygres
        app.kubernetes.io/component: ui
    spec:
      containers:
        - name: ui
          image: ${ACR_NAME}.azurecr.io/toygres-ui:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            runAsNonRoot: false  # nginx needs root for some operations
            allowPrivilegeEscalation: false
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: toygres-ui
  namespace: toygres-system
  labels:
    app.kubernetes.io/name: toygres
    app.kubernetes.io/component: ui
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: toygres
    app.kubernetes.io/component: ui

