apiVersion: apps/v1
kind: Deployment
metadata:
  name: toygres-server
  namespace: toygres-system
  labels:
    app.kubernetes.io/name: toygres
    app.kubernetes.io/component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: toygres
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: toygres
        app.kubernetes.io/component: server
    spec:
      serviceAccountName: toygres-server
      containers:
        - name: server
          image: ${ACR_NAME}.azurecr.io/toygres-server:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: toygres-config
            - secretRef:
                name: toygres-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: toygres-server
  namespace: toygres-system
  labels:
    app.kubernetes.io/name: toygres
    app.kubernetes.io/component: server
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: toygres
    app.kubernetes.io/component: server

