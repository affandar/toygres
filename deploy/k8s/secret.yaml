# NOTE: This is a template. Do NOT commit actual secrets!
# Replace the base64 encoded values before applying.
# 
# To encode a value: echo -n "your-value" | base64
# 
apiVersion: v1
kind: Secret
metadata:
  name: toygres-secrets
  namespace: toygres-system
  labels:
    app.kubernetes.io/name: toygres
type: Opaque
data:
  # Database URL (base64 encoded)
  # echo -n "postgresql://user:pass@host:5432/db" | base64
  DATABASE_URL: "REPLACE_WITH_BASE64_ENCODED_DATABASE_URL"
  
  # Admin credentials (base64 encoded)
  # echo -n "admin" | base64
  TOYGRES_ADMIN_USERNAME: "REPLACE_WITH_BASE64_ENCODED_USERNAME"
  # echo -n "your-password" | base64  
  TOYGRES_ADMIN_PASSWORD: "REPLACE_WITH_BASE64_ENCODED_PASSWORD"
  
  # Azure credentials (base64 encoded)
  AZURE_CLIENT_ID: "REPLACE_WITH_BASE64_ENCODED_CLIENT_ID"
  AZURE_CLIENT_SECRET: "REPLACE_WITH_BASE64_ENCODED_CLIENT_SECRET"
  AZURE_TENANT_ID: "REPLACE_WITH_BASE64_ENCODED_TENANT_ID"

