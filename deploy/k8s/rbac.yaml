apiVersion: v1
kind: ServiceAccount
metadata:
  name: toygres-server
  namespace: toygres-system
  labels:
    app.kubernetes.io/name: toygres
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: toygres-server
  labels:
    app.kubernetes.io/name: toygres
rules:
  # Pod management for PostgreSQL instances
  - apiGroups: [""]
    resources: ["pods", "pods/log", "pods/status"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Service management
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # PVC management
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # StatefulSet management
  - apiGroups: ["apps"]
    resources: ["statefulsets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # ConfigMap and Secret access
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Events for debugging
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
  # Namespace access (for multi-namespace deployments)
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: toygres-server
  labels:
    app.kubernetes.io/name: toygres
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: toygres-server
subjects:
  - kind: ServiceAccount
    name: toygres-server
    namespace: toygres-system

